<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/imgs/NovusTerraLogo.png"
      type="image/x-icon"
    />
    <title>Cupcakes</title>
    <link rel="stylesheet" href="../static/css/app.css" />
  </head>
  <body>
    <h1>See all the cupcakes!</h1>

    <ul id="cupcakes-list"></ul>

    <h2>Add a new cupcake!</h2>

    <form id="new-cupcake-form">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor" />
      </div>

      <div>
        <label for="form-size">Size: </label>
        <input name="size" id="form-size" />
      </div>

      <div>
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating" />
      </div>

      <div>
        <label for="form-image">Image: </label>
        <input name="image" id="form-image" />
      </div>

      <button>Add!</button>
    </form>
    <!-- Optional JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
    ></script>
    <!-- Custom scripts -->
    <script src="../static/js/app.js"></script>
  </body>
</html>
